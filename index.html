<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row justify-content-center align-items-center">
                <div class="col-3 text-center">
                    <i v-if="currentIndex > 0" @click="decrease" class="fas fa-chevron-left fa-4x"></i>
                </div>
                <div class="col-6 slider">
                    <figure>
                        <img class="img-fluid img-slider" v-for="(img,index) in images" v-bind:src="img"
                            :class="showImg(index)">
                    </figure>
                </div>
                <div class="col-3 text-center">
                    <i v-if="currentIndex < images.length - 1" @click="increase" class="fas fa-chevron-right fa-4x"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
